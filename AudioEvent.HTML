<!-- Event Driven Test Script.  Resizes image with mouse over / Reset on mouse-off-->
<!-- Multi-select drop downbox, re-states selection-->
<!-- Movesimage to the right and back based on button select-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Event Assignmnet</title>
    <script>

    

        function myFunction(){
            var x = document.getElementById("mySelect").value;
            document.getElementById("demo").innerHTML = x;
        }


        function BigPicture(x) {
            x.style.height = "600px";
            x.style.width = "600px";
        }

        function NormalPicture(x) {
            x.style.height = "300px";
            x.style.width = "300px";
        }


        function moveRight(x) {
            x.style.marginLeft = "700px";
        }

        function moveBack(x) {
            x.style.marginLeft = "100px";
        }
// Function that will play a .MP3 audio file-->
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }

    </script>

</head>

<body>
    <alert> Mouse over cat picture to enlarge

    </alert>

    <div>
        
<!-- Mouseover / Mouse-off resize image-->

         <img onmouseover="BigPicture(this)" onmouseout="NormalPicture(this)" 
         style="position: relative; border:0px;"

         button id="Shift Right" onclick="moveRight(this)"
         />
     </div>

            <audio id="audio" src="C:\Users\LiamF\Downloads\vivaldi-summer.mp3"></audio>
